<script>
//jQuery plugin
(function( $ ) {
   
   jQuery.fn.uploader = function( options ) {
     var settings = $.extend({
       MessageAreaText: "No files selected.",
       MessageAreaTextWithFiles: "File List:",
       DefaultErrorMessage: "Unable to open this file.",
       BadTypeErrorMessage: "We cannot accept this file type at this time.",
       acceptedFileTypes: ['pdf', 'jpg', 'gif', 'jpeg', 'bmp', 'tif', 'tiff', 'png', 'xps', 'doc', 'docx',
        'fax', 'wmp', 'ico', 'txt', 'cs', 'rtf', 'xls', 'xlsx']
     }, options );
  
     var uploadId = 1;
     //update the messaging 
      jQuery('.file-uploader__message-area p').text(options.MessageAreaText || settings.MessageAreaText);
     
     //create and add the file list and the hidden input list
     var fileList = $('<ul class="file-list"></ul>');
     var hiddenInputs = $('<div class="hidden-inputs hidden"></div>');
     jQuery('.file-uploader__message-area').after(fileList);
     jQuery('.file-list').after(hiddenInputs);
     
    //when choosing a file, add the name to the list and copy the file input into the hidden inputs
     jQuery('.file-chooser__input').on('change', function(){
        var file = $('.file-chooser__input').val();
        var fileName = (file.match(/([^\\\/]+)$/)[0]);

       //clear any error condition
       jQuery('.file-chooser').removeClass('error');
       jQuery('.error-message').remove();
       
       //validate the file
       var check = checkFile(fileName);
       if(check === "valid") {
         
         // move the 'real' one to hidden list 
         jQuery('.hidden-inputs').append($('.file-chooser__input')); 
       
         //insert a clone after the hiddens (copy the event handlers too)
         jQuery('.file-chooser').append($('.file-chooser__input').clone({ withDataAndEvents: true})); 
       
         //add the name and a remove button to the file-list
         jQuery('.file-list').append('<li style="display: none;"><span class="file-list__name">' + fileName + '</span><button class="removal-button" data-uploadid="'+ uploadId +'"></button></li>');
         jQuery('.file-list').find("li:last").show(800);
        
         //removal button handler
         jQuery('.removal-button').on('click', function(e){
           e.preventDefault();
         
           //remove the corresponding hidden input
           jQuery('.hidden-inputs input[data-uploadid="'+ $(this).data('uploadid') +'"]').remove(); 
         
           //remove the name from file-list that corresponds to the button clicked
           jQuery(this).parent().hide("puff").delay(10).queue(function(){$(this).remove();});
           
<script>
FilePond.registerPlugin(
	
	// encodes the file as base64 data
  FilePondPluginFileEncode,
	
	// validates the size of the file
	FilePondPluginFileValidateSize,
	
	// corrects mobile image orientation
	FilePondPluginImageExifOrientation,
	
	// previews dropped images
  FilePondPluginImagePreview
);
// Select the file input and use create() to turn it into a pond
var pond = FilePond.create(
	document.querySelector('input', {
    server: 'https://mlinto34046.github.io/geog4997/photoupload/upload.php'
})
);
	
	// add our pond to the body
FilePond.setOptions({
    server: {
	url: 'https://mlinto34046.github.io/geog4997/photoupload/',
        // disable fetch by explicitely setting it to null, 
        // if not set to null, FilePond will try to automatically 
        // call the ?fetch= and ?load= endpoints
        fetch: null,
        load: null,
        // define custom process method
        process: (fieldName, file, metadata, load, error, progress, abort) => {
            // Create data object containing the file and the file metadata
            const formData = new FormData();
            formData.append(fieldName, file, file.name);
            formData.append(fieldName, JSON.stringify(metadata));
	    for(var pair of formData.entries()) {
                console.log(pair[0]+ ', '+ pair[1]); 
                  };
	    
            // Progress indicator supported, set progress to 25% of 1
            progress(true, .25, 1); 
            // progress(false); // for infinite upload mode
            // Fake completion after 1 second
            const timer = setTimeout(() => {
                load('unique-file-id'); // or { body: 'unique-file-id' }
            }, 1000);
            // Should expose an abort method so the request can be cancelled by the user
            return {
                abort: () => {
                    // abort your request here (we clear timer for demo purposes)
                    clearTimeout(timer);
                    // updates FilePond interface
                    abort();
                }
            };
        },
        restore: (uniqueFileId, load, error, progress, abort, headers) => {
            // Should get the temporary file object from the server
            // ...
            console.log(uniqueFileId);
            // create fake file
            var blob = new File([uniqueFileId], 'test.txt', { type: 'text/plain' });
            // Fake completion after 1 second
            const timer = setTimeout(() => {
                load(blob);
            }, 1000);
            // Should expose an abort method so the request can be cancelled by the user
            return {
                abort: () => {
                    // abort your request here (we clear timer for demo purposes)
                    clearTimeout(timer);
                    // updates FilePond interface
                    abort();
                }
            };
        },
        revert: (uniqueFileId, load, error) => {
            // remove file from server here
            console.log(uniqueFileId);
            // we done
            load();
        }
    }
});
</script>
